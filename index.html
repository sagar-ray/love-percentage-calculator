<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Love Calculator  </title>
    <link rel="shortcut icon" href="files/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="main">  
        <form id="form">
            <input type="text" id="Yname" placeholder="Your Name">
            <input type="text" id="Pname" placeholder="Your Partner Name">
            <input type="submit" id="submit" value="Get Result"> 
            <input type="submit" id="clear" value="Clear all"> 
            <img src="files/loading.gif" alt="" id="loading">
        </form>
    </div>
    
    <div id="result">
        <a id="remove">&times;</a>
        <span id="cong"> </span>
        <br>
        <span id="mes"> </span>
    </div>

    <div id="social"> 
        <ul>   
            <li><a target="_blank" href="https://www.github.com/sagar-ray"><img src="files/github.svg" ></a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/juniorsagar"><img src="files/linkedin.svg" ></a></li>
            <li><a target="_blank" href="https://www.twitter.com/sagar_roy_tw"><img src="files/twitter.svg" ></a></li>
            <li><a target="_blank" href="https://www.facebook.com/sagar.roy.fb"><img src="files/facebook.svg" ></a></li>
        </ul>
    </div>
 
    <script src="app.js"></script> 
</body>
</html>
